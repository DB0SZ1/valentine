<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ffe6e6, #ffb3b3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: bounceIn 1s ease;
        }

        .question {
            font-size: 2em;
            color: #ff4d6d;
            margin: 30px 0;
            animation: pulseText 2s infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            animation: pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        #noBtn {
            background: #999;
            color: white;
            position: relative;
        }

        .message {
            display: none;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease;
            text-align: left;
            line-height: 1.6;
            white-space: pre-line;
        }

        .signature {
            margin-top: 20px;
            text-align: right;
            color: #ff4d6d;
            font-style: italic;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulseText {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: floatHeart 6s ease-in infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .envelope {
            font-size: 100px;
            cursor: pointer;
            animation: bounce 1s infinite;
            display: none;
            margin: 20px 0;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }
    </style>
</head>

<body>
    <div class="hearts" id="heartsContainer"></div>
    <div class="container">
        <h1>Dear {{ receiver_name }} üíù</h1>
        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn">No üíî</button>
        </div>
        <div class="envelope" onclick="openEnvelope()" id="envelope">‚úâÔ∏è</div>
        <div id="message" class="message">
            {{ message }}
            <div class="signature">
                <p>With all my love,</p>
                <p>{{ sender_name }} ‚ù§Ô∏è</p>
            </div>
        </div>
        {% if phone_number %}
    <a href="https://wa.me/{{ phone_number }}?text=Yes%2C%20I%20will%20be%20your%20Valentine" class="whatsapp-btn"
        id="whatsappBtn" target="_blank">
        Say Yes on WhatsApp üíö
    </a>
        {% endif %}
    </div>

    <script>
        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
            const container = document.getElementById('heartsContainer');

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(heart);
            }
        }

        function addExtraHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
            const container = document.getElementById('heartsContainer');

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.className = 'heart';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.fontSize = `${randomInRange(20, 40)}px`;
                    heart.style.animationDuration = `${randomInRange(3, 8)}s`;
                    container.appendChild(heart);
                }, i * 200);
            }
        }

        function triggerConfetti() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        function handleYes() {
            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';

            // Show the envelope
            document.getElementById('envelope').style.display = 'block';

            // Trigger confetti
            triggerConfetti();

            // Add more floating hearts
            addExtraHearts();

            // Change background color
            document.body.style.background = 'linear-gradient(45deg, #ffe6eb, #ffc0cb)';
        }

        function openEnvelope() {
            // Hide the envelope
            document.getElementById('envelope').style.display = 'none';

            // Show the message
            document.getElementById('message').style.display = 'block';

            // Show WhatsApp button if it exists
            const whatsappBtn = document.getElementById('whatsappBtn');
            if (whatsappBtn) {
                whatsappBtn.style.display = 'inline-block';
            }

            // Trigger more confetti
            triggerConfetti();
        }

        // Initialize floating hearts
        createHearts();

        // No button dodge logic
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            const x = Math.random() * (containerRect.width - 100);
            const y = Math.random() * (containerRect.height - 50);

            noBtn.style.position = 'absolute';
            noBtn.style.transition = 'all 0.3s ease';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>

</html>
